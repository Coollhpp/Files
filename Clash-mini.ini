;启用DNS分流规则，确保国内和国外访问使用不同的DNS
dns:server
    - 8.8.8.8 # Google DNS (国外)
    - 114.114.114.114 # 中国DNS

;启用自定义规则集
enable_rule_generator=true
overwrite_original_rules=true

;DNS泄漏防护
proxy:server
    - 8.8.8.8
    - 1.1.1.1

